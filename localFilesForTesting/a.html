<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML with Intentionally Poor Accessibility</title>
    <style>
        body {
            font-size: 10px; /* Very small font size */
            color: #666; /* Low contrast text color */
            line-height: 1; /* Insufficient line height */
        }
        .button {
            width: 30px; /* Very small button size */
            height: 10px; /* Very small button size */
            background-color: #ccc; /* Low contrast background */
            border: none; /* No border for button */
            cursor: default; /* No indication of interactivity */
            padding: 0; /* No padding */
            margin: 0; /* No margin */
            color: #999; /* Low contrast button text */
        }
        .hidden-text {
            display: none; /* Text hidden from screen readers */
        }
        .poor-contrast-bg {
            background-color: #f0f0f0; /* Slightly low contrast background */
            color: #bbb; /* Low contrast text color */
            padding: 3px; /* Insufficient padding */
        }
        .small-image {
            width: 10px; /* Very small image size */
            height: 10px; /* Very small image size */
        }
    </style>
</head>
<body>
    <h1>All About Trees</h1>
    <p class="poor-contrast-bg">Trees are an essential part of our ecosystem. They provide oxygen, improve air quality, and conserve water.</p>
    <img src="tree-image.jpg"> <!-- Missing alt text for image -->
    <p><a href="#" style="color: #999;">Click here</a> to learn more.</p> <!-- Non-descriptive link text and low contrast -->
    <form>
        <label style="color: #ccc;">Enter tree type:</label> <!-- Label without "for" attribute and low contrast -->
        <input type="text" placeholder="Type here">
        <button class="button">Go</button> <!-- Non-descriptive button text, very small size, and low contrast -->
    </form>
    <p class="hidden-text">This text is hidden and not accessible to screen readers.</p>
    <p style="font-size: 8px;">This text is extremely small and hard to read.</p> <!-- Extremely small font size -->
    <img src="tree-image.jpg" class="small-image"> <!-- Very small touch target -->
    <p>More info <a href="#">here</a>.</p> <!-- Non-descriptive link text -->
    <div role="button" style="background-color: #ddd; width: 10px; height: 5px;">Button</div> <!-- Non-interactive element given button role, very small size, and low contrast -->
    <label>Favorite Tree:</label> <!-- Label without "for" attribute -->
    <input type="text" style="border: none;"> <!-- Input without associated label -->
</body>
</html>
