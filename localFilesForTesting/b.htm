<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample DHTML with Accessibility Issues</title>
    <style>
        body {
            font-size: 12px;
            color: #333;
        }
        .small-touch-target {
            width: 20px; /* Small touch target */
            height: 20px; /* Small touch target */
            background-color: #888;
            cursor: pointer;
        }
        .poor-contrast {
            color: #999; /* Poor color contrast */
        }
        .link-without-text {
            text-decoration: underline;
        }
        .button-without-text {
            width: 50px;
            height: 20px;
            background-color: #aaa;
        }
        .distinguishable-link {
            color: blue;
        }
    </style>
    <script>
        function changeText() {
            document.getElementById("dynamic-text").innerHTML = "Trees are vital to our ecosystem!";
        }
    </script>
</head>
<body>
    <h1>All About Trees</h1>
    <p id="dynamic-text">Click the button to learn about trees.</p>
    <button onclick="changeText()">Click Me</button>
    
    <ul>
        <li>Provide oxygen</li>
        <li>Improve air quality</li>
        <li>Conserve water</li>
        <script>console.log("This is a script inside a list");</script>
    </ul>
    
    <a href="#" class="link-without-text"></a> <!-- Link without discernible text -->
    
    <button class="button-without-text"></button> <!-- Button without discernible text -->
    
    <p class="poor-contrast">This paragraph has poor color contrast.</p>
    
    <form>
        <label for="tree-type">Tree Type</label>
        <input type="text" id="tree-type">
        <div class="small-touch-target" role="button" aria-label="small button"></div> <!-- Small touch target -->
    </form>
    
    <p><a href="https://example.com" class="distinguishable-link">Click here</a> to learn more about trees.</p> <!-- Link that relies on color -->
    
    <img src="tree-image.jpg" alt=""> <!-- Image without alt text -->
    
    <label>Favorite Tree</label> <!-- Label without associated control -->
    <input type="text" id="fav-tree">
</body>
</html>
